basePath: /api/
definitions:
  charts_analyser_internal_app_domain.Track:
    properties:
      id:
        type: integer
      location:
        items:
          type: number
        type: array
      name:
        type: string
      timestamp:
        type: string
    type: object
  constant.Role:
    enum:
    - 1
    - 2
    - 4
    type: integer
    x-enum-varnames:
    - RoleVessel
    - RoleOperator
    - RoleAdmin
  domain.CurrentZone:
    properties:
      timeIn:
        type: string
      zones:
        items:
          type: string
        type: array
    type: object
  domain.Duration:
    enum:
    - -9223372036854775808
    - 9223372036854775807
    - 1
    - 1000
    - 1000000
    - 1000000000
    - 60000000000
    - 3600000000000
    type: integer
    x-enum-varnames:
    - minDuration
    - maxDuration
    - Nanosecond
    - Microsecond
    - Millisecond
    - Second
    - Minute
    - Hour
  domain.InputVesselsInterval:
    properties:
      finish:
        type: string
      start:
        type: string
      vesselIDs:
        items:
          type: integer
        type: array
    type: object
  domain.InputZones:
    properties:
      finish:
        type: string
      start:
        type: string
      zoneNames:
        items:
          type: string
        type: array
    type: object
  domain.UserChange:
    properties:
      id:
        type: integer
      login:
        minLength: 6
        type: string
      password:
        type: string
      role:
        allOf:
        - $ref: '#/definitions/constant.Role'
        enum:
        - 2
        - 4
    required:
    - login
    - password
    - role
    type: object
  domain.Vessel:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  domain.VesselState:
    properties:
      control:
        type: boolean
      controlEnd:
        type: string
      controlStart:
        type: string
      currentZone:
        $ref: '#/definitions/domain.CurrentZone'
      id:
        type: integer
      location:
        items:
          type: number
        type: array
      name:
        type: string
      timestamp:
        type: string
      zoneDuration:
        $ref: '#/definitions/domain.Duration'
    type: object
host: localhost:3000
info:
  contact: {}
  title: 'Charts analyser: web-service API'
  version: "1.0"
paths:
  /chart/vessels:
    post:
      consumes:
      - application/json
      description: которые пересекали указанные морские карты в заданный временной
        промежуток.
      parameters:
      - description: 'Входные параметры: идентификаторы карт, стартовая дата, конечная
          дата.'
        in: body
        name: InputZones
        required: true
        schema:
          $ref: '#/definitions/domain.InputZones'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: integer
            type: array
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "500":
          description: Internal Server Error
      security:
      - BearerAuth: []
      summary: список судов
      tags:
      - Chart
  /chart/zones:
    post:
      consumes:
      - application/json
      description: которые пересекались заданными в запросе судами в заданный временной
        промежуток.
      parameters:
      - description: 'Входные параметры: идентификаторы судов, стартовая дата, конечная
          дата.'
