  /monitor/state:
    post:
      consumes:
      - application/json
      description: для выбранных судов, стоящих на мониторинге
      parameters:
      - description: список ID Судов
        in: body
        name: VesselIDs
        required: true
        schema:
          items:
            type: integer
          type: array
      produces:
      - application/json
      responses:
        "200":
          description: Ok
          schema:
            items:
              $ref: '#/definitions/domain.VesselState'
            type: array
        "400":
          description: Bad Request
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: no data yet
        "500":
          description: Internal Server Error
      security:
      - BearerAuth: []
      summary: Текущие данные
      tags:
      - Monitor
  /track:
    post:
      consumes:
      - application/json
      parameters:
      - description: 'Bearer: JWT claims must have: id key used as vesselID and role:
